name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Apply personal configuration
      run: |
        # Enter your own repository names and configurations
        if [ "$GITHUB_REPOSITORY" = "travisrecupero/blog" ]; then
          # Update repository references
          sed -i 's/your-username\/your-obsidian-vault/travisrecupero\/obsidian_notes/g' script.js
          sed -i 's/your-username\/your-obsidian-vault/travisrecupero\/obsidian_notes/g' .github/scripts/fetch-notes.js

          # Update with your own branding
          sed -i 's/<title>My Obsidian Blog<\/title>/<title>Omnilore<\/title>/g' index.html
          sed -i 's/My Obsidian Blog/Omnilore/g' index.html
          sed -i 's/My digital notes and thoughts/Thoughts on computing, mathematics, and philosophy/g' index.html
          sed -i 's/My digital notes and thoughts from my Obsidian vault\./Thoughts on computing, mathematics, philosophy, and more\./g' index.html

          echo "Applied personal configuration for Travis"
        fi

    - name: Fetch notes from Obsidian vault
      env:
        GITHUB_TOKEN: ${{ secrets.OBSIDIAN_GITHUB_TOKEN }}
        OBSIDIAN_REPO: ${{ secrets.OBSIDIAN_REPO || 'your-username/your-obsidian-vault' }}
      run: |
        node .github/scripts/fetch-notes.js

    - name: Verify notes data generated
      run: |
        echo "All files in directory:"
        ls -la

        if [ -f notes-data.json ]; then
          echo "notes-data.json created successfully"
          echo "File size: $(wc -c < notes-data.json) bytes"
          echo "First few lines:"
          head -10 notes-data.json
        else
          echo "notes-data.json was not created!"
          echo "Looking for any similar files:"
          ls -la *data* || echo "No data files found"
          exit 1
        fi

    - name: List files before deployment
      run: |
        echo "Files in current directory:"
        ls -la
        echo "Checking for notes-data.json:"
        if [ -f notes-data.json ]; then
          echo "notes-data.json exists and will be deployed"
        else
          echo "notes-data.json missing!"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,README.md,*.disabled'
