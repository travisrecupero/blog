name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Fetch notes from Obsidian vault
      env:
        GITHUB_TOKEN: ${{ secrets.OBSIDIAN_GITHUB_TOKEN }}
        OBSIDIAN_REPO: ${{ secrets.OBSIDIAN_REPO || 'travisrecupero/obsidian_notes' }}
      run: |
        node .github/scripts/fetch-notes.js

    - name: Verify notes data generated
      run: |
        echo "All files in directory:"
        ls -la

        if [ -f notes-data.json ]; then
          echo "notes-data.json created successfully"
          echo "File size: $(wc -c < notes-data.json) bytes"
          echo "First few lines:"
          head -10 notes-data.json
        else
          echo "notes-data.json was not created!"
          echo "Looking for any similar files:"
          ls -la *data* || echo "No data files found"
          exit 1
        fi

    - name: List files before deployment
      run: |
        echo "Files in current directory:"
        ls -la
        echo "Checking for notes-data.json:"
        if [ -f notes-data.json ]; then
          echo "notes-data.json exists and will be deployed"
        else
          echo "notes-data.json missing!"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,README.md,*.disabled'
